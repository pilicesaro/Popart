</head>

        <img src="imagenes/logopopart.png" alt="Pop Art Logo">
        </a>
        <div class="speech-bubble right-bubble">del Pop Art!</div>
    </div>
    <header>
        <div class="container header-content">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="queeselpopart.html">¿Qué es el Pop Art?</a></li>
                    <li><a href="historia.html">Historia</a></li>

    <section class="hero-banner">
        <div class="pop-art-title">
            <h1>Galería</h1>
        </div>
    </section>

    <section class="search-container">
        <div class="container">
            <input type="text" id="artist-search" placeholder="Buscar obras por título, artista o año...">
        </div>
    </section>

    <main class="container gallery-page">
        <div class="gallery-grid">
            <!-- Repetiré algunas imágenes como ejemplo para llegar a 30 -->
            <div class="gallery-item" data-title="Latas de Sopa Campbell" data-description="Serie de 32 lienzos con variedades de sopa Campbell’s. Warhol convierte un producto cotidiano en arte, símbolo de la cultura de consumo. Autor: Andy Warhol, 1962.">
                <img src="imagenes/latadesopa.jpeg" alt="Latas de Sopa Campbell">
            </div>
            <div class="gallery-item" data-title="Whaam!" data-description="Escena bélica con aviones y la onomatopeya “WHAAM!”. Autor: Roy Lichtenstein, 1963. Inspirada en cómics, utiliza puntos Ben-Day para imitar la impresión comercial.">
                <img src="imagenes/hito8.png" alt="Whaam!">
            </div>
            <div class="gallery-item" data-title="Díptico de Marilyn" data-description="50 retratos de Marilyn Monroe en color y blanco y negro, reflejando la fama y su fugacidad. Autor: Andy Warhol, 1962.">
                <img src="imagenes/hito6.jpeg" alt="Díptico de Marilyn">
            </div>
            <div class="gallery-item" data-title="A Bigger Splash" data-description="Obra icónica del Pop Art británico. Representa una piscina en California en el momento exacto en que alguien acaba de lanzarse al agua, aunque la figura del nadador permanece invisible. Con colores planos, líneas limpias y una atmósfera luminosa, Hockney transmite la calma y modernidad del estilo de vida californiano: David Hockney (1967).">
                <img src="imagenes/biggersplash.png" alt="A Bigger Splash">
            </div>
            <div class="gallery-item" data-title="Drowning Girl" data-description="Mujer llorando en el agua, estilo cómic con dramatismo exagerado. Autor: Roy Lichtenstein, 1963.">
                <img src="imagenes/hito5.jpeg" alt="Drowning Girl">
            </div>
            <div class="gallery-item" data-title="Best buddies" data-description="Dos figuras entrelazadas que representan la amistad. Autor: Keith Haring, 1990.">
                <img src="imagenes/obreakeith.jpg" alt="Best buddies">
            </div>
            <div class="gallery-item" data-title="Floor Burger" data-description="Escultura blanda y gigante de una hamburguesa. Autor: Claes Oldenburg, 1962.">
                <img src="imagenes/obraclaes2.jpg" alt="Floor Burger">
            </div>
            <div class="gallery-item" data-title="Mao" data-description="Serie de retratos de Mao Zedong, mezclando propaganda política y cultura pop. Autor: Andy Warhol, 1972.">
                <img src="imagenes/hito1.webp" alt="Mao">
            </div>
            <div class="gallery-item" data-title="Brillo Boxes" data-description="Cajas de detergente reproducidas en madera pintada, cuestionando qué es arte y qué es mercancía. Autor: Andy Warhol, 1964.">
                <img src="imagenes/hito9.avif" alt="Brillo Boxes">
            </div>
            <div class="gallery-item" data-title="Hopeless" data-description="Mujer llorando con viñeta romántica, reflejo del melodrama. Autor: Roy Lichtenstein, 1963.">
                <img src="imagenes/hito3.jpeg" alt="Hopeless">
            </div>
             <!-- Repetir para llegar a 30 -->

            <div class="gallery-item" data-title="Dropped Cone" data-description="Helado gigante caído sobre un edificio en Alemania. Autores: Claes Oldenburg y Coosje van Bruggen, 2001."><img src="imagenes/obraclaes.jpg" alt="Dropped Cone"></div>

            <div class="gallery-item" data-title="Mr and Mrs Clark and Percy" data-description="Roy Lichtenstein (1963). Inspirada en un cómic de guerra, esta obra es un díptico monumental que imita la estética de la imprenta."><img src="imagenes/davidhock_galeria.jpeg" alt="Mr and Mrs Clark and Percy"></div>

            <div class="gallery-item" data-title="Untitled (Dancing Figures)" data-description="Figuras bailando con líneas dinámicas y colores vivos. Autor: Keith Haring, 1987."><img src="imagenes/dance_galeria.jpeg" alt="Untitled (Dancing Figures)"></div>

            <div class="gallery-item" data-title="Brushstrokes" data-description="Serie que parodia el expresionismo abstracto, mostrando pinceladas mecánicas. Autor: Roy Lichtenstein, 1965."><img src="imagenes/brush_galeria.jpeg" alt="Brushstrokes"></div>

            <div class="gallery-item" data-title="Green Coca-Cola Bottles" data-description="Roy Lichtenstein (1963). Basada en un cómic romántico, esta pieza es un melodrama pop que utiliza los puntos Ben-Day."><img src="imagenes/coca_galeria.jpeg" alt="Green Coca-Cola Bottles"></div>

            <div class="gallery-item" data-title="Soft Toilet" data-description="Escultura de un inodoro de vinilo blando, con humor e ironía. Autor: Claes Oldenburg, 1966."><img src="imagenes/toilette_geleria.jpeg" alt="Soft Toilet"></div>

            <div class="gallery-item" data-title="Portrait of an Artist (Pool with Two Figures)" data-description="Escena que mezcla retrato y paisaje, una de sus obras más famosas. Autor: David Hockney, 1972."><img src="imagenes/pileta_galeria.jpeg" alt="Portrait of an Artist "></div>

            <div class="gallery-item" data-title="Radiant Baby" data-description="Figura de un bebé resplandeciente, símbolo de esperanza. Autor: Keith Haring, 1982."><img src="imagenes/baby_galeria.jpeg" alt="Radiant Baby"></div>

            <div class="gallery-item" data-title="In the Car" data-description="Pareja en un automóvil, tomada de un cómic romántico. Autor: Roy Lichtenstein, 1963."><img src="imagenes/car_galeria.jpeg" alt="In the Car"></div>

            <div class="gallery-item" data-title="Silver Car Crash" data-description="Obra de gran impacto que representa un accidente automovilístico. Autor: Andy Warhol, 1963."><img src="imagenes/crash_galeria.jpeg" alt="Silver Car Crash"></div>

            <div class="gallery-item" data-title="Clothespin" data-description="Monumental pinza de ropa instalada en Filadelfia. Autor: Claes Oldenburg, 1976."><img src="imagenes/clothes_galeria.webp" alt="Clothespin"></div>

            <div class="gallery-item" data-title="Peter Getting Out of Nick’s Pool" data-description="Escena homoerótica en piscina, colores vibrantes y cotidianos. Autor: David Hockney, 1966."><img src="imagenes/peter_galeria.jpeg" alt="Peter Getting Out of Nick’s Pool"></div>

            <div class="gallery-item" data-title="Crack is Wack" data-description="Mural contra el consumo de crack en Nueva York. Autor: Keith Haring, 1986."><img src="imagenes/crack_galeria.webp" alt="Crack is Wack"></div>

            <div class="gallery-item" data-title="Look Mickey" data-description="Obra temprana con Mickey Mouse, marca el inicio de su estilo pop. Autor: Roy Lichtenstein, 1961."><img src="imagenes/Look_Mickey_galeria.jpeg" alt="Look Mickey"></div>

            <div class="gallery-item" data-title="Self-Portrait in Drag" data-description="Autorretrato donde Warhol explora la identidad y el artificio cultural. Autor: Andy Warhol, 1981."><img src="imagenes/self_galeria.jpeg" alt="Self-Portrait in Drag"></div>

            <div class="gallery-item" data-title="A Bigger Grand Canyon" data-description="Paisaje monumental en múltiples paneles, muestra su interés por la escala y la percepción visual. Autor: David Hockney 1998."><img src="imagenes/canyon_galeria.jpeg" alt="A Bigger Grand Canyon"></div>

            <div class="gallery-item" data-title="Shot Marilyns" data-description="Retratos de Marilyn Monroe en serigrafía, perforados por disparos de bala en una performance artística. Autor: Andy Warhol, 1964."><img src="imagenes/shot_galeria.jpeg" alt="Shot Marilyns"></div>

            <div class="gallery-item" data-title="Giant Three-Way Plug" data-description="Escultura de un enchufe eléctrico de gran escala. Autor: Claes Oldenburg, 1970."><img src="imagenes/enchufe_galeria.jpeg" alt="Giant Three-Way Plug"></div>

            <div class="gallery-item" data-title="Eight Elvises" data-description="Retrato repetido de Elvis Presley en pose de vaquero, ícono de la cultura popular. Autor: Andy Warhol, 1963."><img src="imagenes/Eightelvises_galeria.jpeg" alt="Eight Elvises"></div>

            <div class="gallery-item" data-title="Typewriter Eraser, Scale X" data-description="Borrador de máquina de escribir a escala monumental. Autores: Claes Oldenburg y Coosje van Bruggen, 1999."><img src="imagenes/Typewriter Eraser, Scale X.jpeg" alt="Typewriter Eraser, Scale X"></div>

            <div class="gallery-item" data-title="Flowers" data-description="Serie de flores estilizadas en colores brillantes, explorando la repetición y el color. Autor: Andy Warhol, 1964."><img src="imagenes/flowers_galeria.jpeg" alt="Flowers"></div>

            <div class="gallery-item" data-title="Girl with Ball" data-description="magen de una niña con una pelota, estilo cómic con puntos de Ben-Day. Autor: Roy Lichtenstein, 1961."><img src="imagenes/girl_with_ball.jpg" alt="Girl with Ball"></div>
        </div>
    </main>

    <!-- Modal para la imagen expandida -->
    <div id="gallery-modal" class="modal">
        <span class="close-button">&times;</span>
        <div class="modal-content">
            <img id="modal-img" src="" alt="Obra de Pop Art">
            <div id="modal-caption">
                <h3 id="modal-title"></h3>
                <p id="modal-description"></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container footer-content">
            <div class="marilyn-footer left">
                <img src="imagenes/andy_warhol_marilyn_monroe.png" alt="Marilyn Monroe Footer">
            </div>
            <div class="social-media">
                <button class="social-button">SEGUINOS EN NUESTRAS REDES</button>
                <div class="social-icons">
                    <img src="imagenes/logotipo-de-instagram.png" alt="Instagram">
                    <img src="imagenes/correo-electronico-cerrado-esbozado-simbolo-de-interfaz-de-sobre-posterior.png" alt="Email">
                </div>
            </div>
            <div class="marilyn-footer right">
                <img src="imagenes/andy_warhol_marilyn_monroe.png" alt="Marilyn Monroe Footer">
            </div>
        </div>
    </footer>
</body>
