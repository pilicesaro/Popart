<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Pop Art</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/style.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-container">
        <a href="index.html">
        <img src="imagenes/logopopart.png" alt="Pop Art Logo">
        </a>
    </div>
    <header>
        <div class="container header-content">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="queeselpopart.html">¿Qué es el Pop Art?</a></li>
                    <li><a href="historia.html">Historia</a></li>
                    <li><a href="artistas.html">Artistas</a></li>
                    <li><a href="galeria.html">Galería</a></li>
                    <li><a href="latinoamerica.html">Pop Art en Latinoamérica</a></li>
                    <li><a href="blog.html">Blog/Noticias</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero-banner">
        <div class="pop-art-title">
            <h1>Contacto</h1>
        </div>
    </section>

    <main class="container contact-page">
        <div class="contact-wrapper">
            <div class="contact-form-container">
                <h2>¡Envianos un mensaje!</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Enviar</button>
                </form>
            </div>
            <div class="contact-info-container">
                <h2>O seguinos en</h2>
                <div class="contact-social-links">
                    <a href="https://www.instagram.com" target="_blank" class="social-link-item">
                        <img src="imagenes/logotipo-de-instagram.png" alt="Instagram">
                        <span>Instagram</span>
                    </a>
                    <a href="mailto:info@popart.com" class="social-link-item">
                        <img src="imagenes/correo-electronico-cerrado-esbozado-simbolo-de-interfaz-de-sobre-posterior.png" alt="Email">
                        <span>info@popart.com</span>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <div class="marilyn-footer left">
                <img src="imagenes/andy_warhol_marilyn_monroe.png" alt="Marilyn Monroe Footer">
            </div>
            <div class="social-media">
                <button class="social-button">SEGUINOS EN NUESTRAS REDES</button>
                <div class="social-icons">
                    <img src="imagenes/logotipo-de-instagram.png" alt="Instagram">
                    <img src="imagenes/correo-electronico-cerrado-esbozado-simbolo-de-interfaz-de-sobre-posterior.png" alt="Email">
                </div>
            </div>
            <div class="marilyn-footer right">
                <img src="imagenes/andy_warhol_marilyn_monroe.png" alt="Marilyn Monroe Footer">
            </div>
        </div>
    </footer>
</body>
</html>
